<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W11B - AJAX</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/df3d0cc377.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <h1>Get a random drink recipe!</h1>
        <button id="refresh-button">Generate</button>

        <div id="ajax-state"></div>
    </header>

    <main>
        <article id=recipe>
            <img id="drink-img" src="" alt="">

            <section id=recipe-body>
                <h2 id=title></h2>
                <h2>Ingredients</h2>

                <ul id=ingredients>
                </ul>

                <br>

                <h2>Instructions</h2>
                <p id="instructions">

                </p>

                <p id="glass"></p>
            </section>
        </article>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
